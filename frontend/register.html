<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta | Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #0a0a0f; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 1rem 5%; z-index: 1000; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: bold; color: #facc15; text-decoration: none; }
        .btn { padding: 12px 24px; background: #facc15; color: black; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .auth-card { background: rgba(255,255,255,0.1); padding: 3rem; border-radius: 10px; max-width: 450px; width: 100%; text-align: center; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-input { width: 100%; padding: 1rem; background: rgba(255,255,255,0.2); border: none; border-radius: 5px; color: white; font-size: 1rem; }
        .form-input::placeholder { color: rgba(255,255,255,0.6); }
        .form-submit { width: 100%; padding: 1rem; background: #facc15; color: black; border: none; border-radius: 5px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">VESTA</a>
            <a href="login.html" class="btn">Sign In</a>
        </div>
    </nav>

    <div class="auth-card" style="margin-top: 80px;">
        <h1 style="font-size: 2.5rem; color: #facc15; margin-bottom: 1rem;">Create Account</h1>
        <form>
            <div class="form-row">
                <input type="text" class="form-input" placeholder="First Name" required>
                <input type="text" class="form-input" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="form-submit">Create Account</button>
        </form>
        <p style="margin-top: 1.5rem; color: rgba(255,255,255,0.7);">Already have an account? <a href="login.html" style="color: #facc15;">Sign in</a></p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Account created successfully! ðŸŽ‰ Welcome to Vesta!');
        });
    </script>
</body>
</html>
