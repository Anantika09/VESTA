<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe | Vesta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">VESTA</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="explore.html" class="nav-link">Explore</a>
                <a href="wardrobe.html" class="nav-link active">Wardrobe</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
            <a href="login.html" class="btn btn-primary">Dashboard</a>
        </div>
    </nav>

    <section style="padding: 120px 0 80px;">
        <div class="container">
            <h1 style="font-size: 3rem; text-align: center; margin-bottom: 3rem; color: #facc15;">Your Wardrobe</h1>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                <div class="card" style="text-align: center; height: 250px;">
                    <i class="fas fa-shirt" style="font-size: 3rem; color: #facc15; margin-bottom: 1rem;"></i>
                    <h3>Shirts (12)</h3>
                </div>
                <div class="card" style="text-align: center; height: 250px;">
                    <i class="fas fa-pants" style="font-size: 3rem; color: #facc15; margin-bottom: 1rem;"></i>
                    <h3>Pants (8)</h3>
                </div>
                <div class="card" style="text-align: center; height: 250px;">
                    <i class="fas fa-shoe-prints" style="font-size: 3rem; color: #facc15; margin-bottom: 1rem;"></i>
                    <h3>Shoes (5)</h3>
                </div>
            </div>
            <div style="text-align: center; margin-top: 3rem;">
                <button class="btn btn-primary" style="padding: 16px 40px; font-size: 1.2rem;">Upload New Item</button>
            </div>
        </div>
    </section>
</body>
</html>
