<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vesta</title>
    <!-- Favicon & Meta Tags -->
<link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/rocket.png">
<link rel="apple-touch-icon" href="https://img.icons8.com/color/96/000000/rocket.png">
<meta name="theme-color" content="#2563eb">
<meta name="description" content="VESTA - Innovative Solutions for Your Business">
<meta name="keywords" content="technology, business, solutions, innovation">
<meta property="og:title" content="VESTA | Innovative Solutions">
<meta property="og:description" content="Transform your business with VESTA's innovative solutions">
<meta property="og:image" content="https://images.unsplash.com/photo-1497366754035-f200968a6e72">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #141414; color: white; min-height: 100vh; }
        .navbar { position: fixed; top: 0; width: 100%; padding: 1rem 4%; background: rgba(20,20,20,0.95); backdrop-filter: blur(20px); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: 900; color: #e50914; }
        .btn { padding: 1rem 2rem; background: #e50914; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .auth-card { 
            background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); padding: 3rem; 
            border-radius: 12px; max-width: 400px; width: 100%; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .auth-card h1 { font-size: 2.5rem; margin-bottom: 2rem; text-align: center; color: #e50914; }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-input { width: 100%; padding: 1.2rem 1rem 1.2rem 3rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; font-size: 1rem; }
        .form-input:focus { outline: none; border-color: #e50914; box-shadow: 0 0 0 3px rgba(229,9,20,0.2); }
        .form-input::placeholder { color: rgba(255,255,255,0.6); }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); }
        .form-submit { width: 100%; padding: 1.2rem; background: #e50914; color: white; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .form-submit:hover { background: #f40612; transform: translateY(-2px); }
        .auth-link { text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.7); }
        .auth-link a { color: #e50914; text-decoration: none; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">VESTA</div>
        <a href="register.html" class="btn">Create Account</a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="form-submit">Sign In</button>
            </form>
            <div class="auth-link">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#141414;color:white;font-size:2rem;">üîê Login Successful! Redirecting to Dashboard...<br><small>Backend integration ready</small></div>';
            setTimeout(() => window.location.href = 'profile.html', 2000);
        });
    </script>
</body>
</html>
